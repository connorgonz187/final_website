<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/contactme.css" rel="stylesheet" />
    <script src="scripts/pipeinfo.js" defer></script>
    <script src="scripts/intercept.js" defer></script>
  </head>
</html>

<body>
  <header>
    <div id="contactme" class="glass">
      <h1>Pay to Contact Me</h1>
    </div>
    <div id="navlist" class="glass">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutme.html">About Me</a></li>
          <li><a href="photography.html">Photography</a></li>
          <li><a href="contactme.html">Contact</a></li>
          <li><a href="sinclair.html">Sinclair</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <h1>Payment Form</h1>

    <form id="payment" action="https://script.google.com/macros/s/AKfycbwaoOgHfX5SHq9BJxJFZmlcz_If9aZMH4vQgRo5xhzOIb4WHBlfr5XAkmSM257FRDxEXw/exec" method="POST">
      <fieldset id="billing">
        <legend>Billing Information - I will reach out upon information confirmation</legend>

        <label for="firstBox">First Name</label>
        <input id="firstBox" name="firstName" type="text" required />

        <label for="lastBox">Last Name</label>
        <input id="lastBox" name="lastName" type="text" required />

        <label for="streetBox">Street Address</label>
        <input id="streetBox" name="street" type="text" required />

        <label for="streetBox2">Street Address (2)</label>
        <input id="streetBox2" name="street2" type="text" />

        <label for="cityBox">City</label>
        <input id="cityBox" name="city" type="text" required />

        <label for="stateBox">State</label>
        <input
          id="stateBox"
          name="state"
          type="text"
          list="stateList"
          required
        />

        <datalist id="stateList">
          <option value="AL"></option>
          <option value="AK"></option>
          <option value="AZ"></option>
          <option value="AR"></option>
          <option value="CA"></option>
          <option value="CO"></option>
          <option value="CT"></option>
          <option value="DE"></option>
          <option value="FL"></option>
          <option value="GA"></option>
          <option value="HI"></option>
          <option value="ID"></option>
          <option value="IL"></option>
          <option value="IN"></option>
          <option value="IA"></option>
          <option value="KS"></option>
          <option value="KY"></option>
          <option value="LA"></option>
          <option value="ME"></option>
          <option value="MD"></option>
          <option value="MA"></option>
          <option value="MI"></option>
          <option value="MN"></option>
          <option value="MS"></option>
          <option value="MO"></option>
          <option value="MT"></option>
          <option value="NE"></option>
          <option value="NV"></option>
          <option value="NH"></option>
          <option value="NJ"></option>
          <option value="NM"></option>
          <option value="NY"></option>
          <option value="NC"></option>
          <option value="ND"></option>
          <option value="OH"></option>
          <option value="OK"></option>
          <option value="OR"></option>
          <option value="PA"></option>
          <option value="RI"></option>
          <option value="SC"></option>
          <option value="SD"></option>
          <option value="TN"></option>
          <option value="TX"></option>
          <option value="UT"></option>
          <option value="VT"></option>
          <option value="VA"></option>
          <option value="WA"></option>
          <option value="WV"></option>
          <option value="WI"></option>
          <option value="WY"></option>
        </datalist>

        <label for="zipBox">ZIP/Postal Code</label>
        <input
          id="zipBox"
          name="zip"
          type="text"
          pattern="^\d{5}(-\d{4})?$"
          required
        />

        <label for="countryBox">Country</label>
        <input
          id="countryBox"
          name="country"
          type="text"
          value="United States"
          required
        />

        <label for="emailBox">Email</label>
        <input id="emailBox" name="email" type="email" required />

        <label for="phoneBox">Phone</label>
        <input
          id="phoneBox"
          name="phone"
          type="tel"
          pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
          required
        />
      </fieldset>

      <fieldset id="creditCard">
        <legend>Credit Card</legend>

        <fieldset>
          <label class="cardLabel">
            <input type="radio" name="cCard" value="amex" required />
            <img src="images/sb_amex.png" alt="American Express" />
          </label>

          <label class="cardLabel">
            <input type="radio" name="cCard" value="discover" required />
            <img src="images/sb_discover.png" alt="Discover" />
          </label>

          <label class="cardLabel">
            <input type="radio" name="cCard" value="master" required />
            <img src="images/sb_master.png" alt="MasterCard" />
          </label>
          <label class="cardLabel">
            <input type="radio" name="cCard" value="visa" required />
            <img src="images/sb_visa.png" alt="Visa" />
          </label>
        </fieldset>

        <label for="cardBox">Credit Card Number</label>
        <input
          id="cardNumber"
          name="cardNumber"
          type="text"
          pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}|3[0-9]{13}|6(?:011|5[0-9]{2})[0-9]{12})$"
          required
        />
        <label for="monthList">Expiration Date</label>
        <select id="monthList" name="cardMonth" required>
          <option value="">--Month--</option>
          <option value="01">January (01)</option>
          <option value="02">February (02)</option>
          <option value="03">March (03)</option>
          <option value="04">April (04)</option>
          <option value="05">May (05)</option>
          <option value="06">June (06)</option>
          <option value="07">July (07)</option>
          <option value="08">August (08)</option>
          <option value="09">September (09)</option>
          <option value="10">October (10)</option>
          <option value="11">November (11)</option>
          <option value="12">December (12)</option>
        </select>
        <select id="yearList" name="cardYear" required>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
        </select>

        <label for="cscBox">CSC</label>
        <input
          id="cscBox"
          name="csc"
          type="text"
          pattern="^\d{3}$"
          maxlength="3"
          placeholder="nnn"
          required
        />
      </fieldset>
      <div class="button-group">
        <button id="resetbutton" type="reset">Reset Form</button>
        <button id="submitbutton" type="submit" href="index.html">Submit</button>
      </div>
    </form>
  </section>
</body>
